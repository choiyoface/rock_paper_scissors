<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link href ="stylesheet.css" rel=" stylesheet">
  
  
</head>
<body>
  <header>
    <h1> 🪨 </h1>
    <h1> 📄 </h1>
    <h1> ✂️</h1>
    
    <br/>
  </header>
  <div class = "playScreen">
    <div class = "scoreDiv">
      <div class = "player-score">
        <h3>Player</h3>
        <p>0</p>
      </div>
      <div class = "computer-score">
        <h3>Computer</h3>
        <p>0</p>
      </div> 
    </div>

    <div id = "gameDiv">
      <h3 class = "gameText" id= "playerText">Player:</h3>
      <h3 class = "gameText" id = "resultText">Result:</h3>
      <h3 class = "gameText" id = "computerText">Computer:</h3>
      
    </div><br />
    <div id = "buttonDiv">
      <button class = "choiceBtn">Rock</button>
      <button class = "choiceBtn">Paper</button>
      <button class = "choiceBtn">Scissors</button>
    </div>
  </div> 
  <result>
    <div class = "final-score fadeOut"></div>
  </result>  
    
  <script src="javascript.js"></script>
</body>
</html>
